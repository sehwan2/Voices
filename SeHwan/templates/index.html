<!DOCTYPE html>
<html>
<head>
    <title>Tmap Route Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Tmap Route Map</h1>
    <form method="post" id="routeForm">
        <label for="departure_address">출발지 주소:</label>
        <input type="text" id="departure_address" name="departure_address"><br>
        
        <label for="destination_address">도착지 주소:</label>
        <input type="text" id="destination_address" name="destination_address"><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="map" style="height: 500px; margin-top: 20px;"></div>
    
    <script>
        $(document).ready(function() {
            $("#map").hide();
            $("#routeForm").submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#map").html(response);
                        $("#map").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
